<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="">
        <h1 class="text-success  text-center">Registration</h1>
        <div class="form-group">
            <label for="">College Name</label>
            <input type="text" id="clg">
            <span id="college" class="text-danger"></span>
          </div>
          <br><br>

          <div class="form-group">
            <label for="place"></label>
            <input type="text" id="plc">
            <span id="place" class="text-danger"></span>

          </div>
          <br><br>
          
          <div class="form-group">
            <label for="">Team name</label max-len>
            <input type="text" name="" id="tm">
            <span id="team" class="text-danger"></span>
        </div>   
        <br><br>

       <div class="form-group">
        <label for="">No.of members in team</label>
        <input type="text" id="mem">
        <span id="members" class="text-danger"></span>
      </div>
      <br><br>
      
      <div class="form-group">
        <label for="">Team Leader's name</label>
        <input type="text" id="idr">
        <span id="leader" class="text-danger"></span>
      </div>
      <br><br>

      <div class="form-group">
        <label for=""> Contact no.of group leader</label>
        <input type="text" id="cnt">
        <span id="contact" class="text danger"></span>
      </div>
      <br><br>

      <input type="submit" value="submit" class="btn-btn success">
      


       

    </form>
</body>
